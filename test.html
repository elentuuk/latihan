<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student MiniApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="p-2 mb-1 bg-secondary text-white">
        <div class="container">
            <nav>
            <h4>Student Management MiniApp </h4>
            <nav>
                <a href="index.html"style="color: black;">Home</a> |
                <a href="about.html"style="color: black;">About</a>
            </nav>
        </div>
      </header>
    <div class="container">
        <h2 class="display-4 border-bottom p-1 text-secondary">Student Management MiniApp</h2>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <div style="flex-grow: 1;">
                <h3> Add Student </h3>
    
                <button type="button" class="btn btn-outline-secondary shadow-sm" id="Add_student_button" 
                data-toggle="collapse" data-target="#student_form_collapsable" aria-expanded="false" 
                aria-controls="student_form_collapsable" onclick="show_add_student_form_button()"> Show Form Add New Student </button>

                <div class="collapse multi-collapse pt-4 mr-4" id="student_form_collapsable">
                    <form>
                        <div class="form-group">
                            <label for="NIM">Student ID (NIM)</label>
                            <input type="text" class="form-control" id="NIM">
                        </div>

                        <div class="form-group">
                            <label for="FullName">Full Name</label>
                            <input type="text" class="form-control" id="FullName" >
                        </div>

                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="gender_male" value="Male">
                                <label class="form-check-label" for="genderRadio1">
                                  Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="gender_female" value="Female">
                                <label class="form-check-label" for="genderRadio2">
                                    Female
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <p> Faculty </p>
                            <select class="form-control" id="Faculty"
                             onchange="Faculty_onchange()">
                                <option>--- Select Faculty ---</option>
                                <option>Akademi Sekretaris Manajemen Indonesia Klabat</option>
                                <option>Fakultas Ekonomi dan Bisnis</option>
                                <option>Fakultas Filsafat</option>
                                <option>Fakultas Ilmu Komputer</option>
                                <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                                <option>Fakultas Keperawatan</option>
                                <option>Fakultas Pertanian</option>
                                <option>Pascasarjana</option>
                            </select>
                            
                            <p> <br/>Program of Study </p>
                            <select class="form-control" id="ProgramOfStudy">
                                <option>--- Select Program of Study ---</option>
                            </select>
                            <br/>
                        </div>

                        <button type="button" 
                        class="btn btn-outline-secondary shadow-sm w-100" 
                        id="form_add_student_button"
                        onclick="Add_student()"> Add Student </button>
                    </form>
                </div>
            </div>
            <div style="width: em; flex-shrink: 0;">
                <h3> Filter Student By </h3>
                
                <p> Faculty </p>
                <select class="form-control" id="selectByFaculty">
                    <option>--- Select Faculty ---</option>
                    <option>Akademi Sekretaris Manajemen Indonesia Klabat</option>
                    <option>Fakultas Ekonomi dan Bisnis</option>
                    <option>Fakultas Filsafat</option>
                    <option>Fakultas Ilmu Komputer</option>
                    <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                    <option>Fakultas Keperawatan</option>
                    <option>Fakultas Pertanian</option>
                    <option>Pascasarjana</option>
                </select>
                <br/>
                <button type="button" class="btn btn-outline-secondary shadow-sm w-100" id="show_student_button" onclick="search_byFaculty()"> Show Student </button>
                
                
                <p> <br/>Program of Study </p>
                <select class="form-control" id="selectByProgramOfStudy">
                    <option>--- Select Program of Study ---</option>
                    <option>Agroteknologi</option>
                    <option>Akuntansi</option>
                    <option>Ilmu Filsafat</option>
                    <option>Informatika</option>
                    <option>Keperawatan</option>
                    <option>Magister Manajemen</option>
                    <option>Magister Teologi</option>
                    <option>Manajemen</option>
                    <option>Pendidikan Agama</option>
                    <option>Pendidikan Bahasa Inggris</option>
                    <option>Pendidikan Ekonomi</option>
                    <option>Pendidikan Luar Sekolah</option>
                    <option>Profesi Ners</option>
                    <option>Sekretari (D3)</option>
                    <option>Sistem Informasi</option>
                </select>
                <br/>
                <button type="button" class="btn btn-outline-secondary shadow-sm w-100" id="show_student_button" onclick="search_byProgramOfStudy()"> Show Student </button>
            </div>
        </div>
    </div>
    <div class="container border-top mt-3">
        <div style="display: flex; justify-content: center; flex-direction: column; text-align: center;">
            <h1 class="display-4 mt-4 text-secondary">Our Student</h1>
            <input class="form-control" id="Search_student" type="text" placeholder="Search students..." oninput="search_student()">
            <table class="table mt-3" id="student_data">
                <thead>
                  <tr>
                    <th scope="col">Student ID (NIM)</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Faculty</th>
                    <th scope="col">Program of Study</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="student_table_data">
                </tbody>
              </table>
        </div>
    </div>

   
    <footer class="p-2 mb-1 bg-secondary text-white">
        <div class="container text-center">
            <h6>Junior Luntungan</h6>
            <h6> ©️ Copy Right  </h6>
        </div>
      </footer>
  


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="student.js"></script>

</body>
</html>
